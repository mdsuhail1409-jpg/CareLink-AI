<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareLink AI - Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #666;
            font-size: 14px;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .auth-tab.active {
            background: #667eea;
            color: white;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .patient-fields {
            display: none;
            border-top: 2px solid #e0e0e0;
            padding-top: 20px;
            margin-top: 20px;
        }

        .patient-fields.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>üè• CareLink AI</h1>
                <p>Advanced Healthcare Monitoring System</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Login</button>
                <button class="auth-tab" onclick="switchTab('register')">Register</button>
            </div>

            <div id="alert-container"></div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" required placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="btn-submit" id="login-btn">Login</button>

                <div
                    style="margin-top: 20px; padding: 15px; background: #f9f9f9; border-radius: 10px; font-size: 13px;">
                    <strong>Demo Accounts:</strong><br>
                    Doctor: dr.smith@carelink.ai / doctor123<br>
                    Staff: nurse.davis@carelink.ai / staff123<br>
                    Patient: patient1@example.com / patient123<br>
                    Admin: admin@carelink.ai / admin123
                </div>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="reg-email" required placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="reg-password" required placeholder="Minimum 6 characters">
                </div>

                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="reg-firstname" required placeholder="John">
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="reg-lastname" required placeholder="Doe">
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="reg-phone" placeholder="+1-555-0100">
                </div>

                <div class="form-group">
                    <label>Role</label>
                    <select id="reg-role" required onchange="togglePatientFields()">
                        <option value="">Select Role</option>
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                        <option value="staff">Healthcare Staff</option>
                    </select>
                </div>

                <div id="patient-fields" class="patient-fields">
                    <h3 style="margin-bottom: 15px; color: #667eea;">Patient Information</h3>

                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" id="reg-age" min="1" max="120" placeholder="35">
                    </div>

                    <div class="form-group">
                        <label>Gender</label>
                        <select id="reg-gender">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="O">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Blood Type</label>
                        <select id="reg-bloodtype">
                            <option value="">Unknown</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="register-btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        function switchTab(tab) {
            // Update tabs
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update forms
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById(`${tab}-form`).classList.add('active');

            // Clear alerts
            document.getElementById('alert-container').innerHTML = '';
        }

        function togglePatientFields() {
            const role = document.getElementById('reg-role').value;
            const patientFields = document.getElementById('patient-fields');

            if (role === 'patient') {
                patientFields.classList.add('show');
            } else {
                patientFields.classList.remove('show');
            }
        }

        function showAlert(message, type = 'error') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;

            const container = document.getElementById('alert-container');
            container.innerHTML = '';
            container.appendChild(alertDiv);

            setTimeout(() => alertDiv.remove(), 5000);
        }

        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');

            btn.disabled = true;
            btn.textContent = 'Logging in...';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and user info
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    showAlert('Login successful! Redirecting...', 'success');

                    // Redirect based on role
                    setTimeout(() => {
                        const role = data.user.role;
                        if (role === 'doctor') {
                            window.location.href = '/doctor-dashboard.html';
                        } else if (role === 'staff') {
                            window.location.href = '/staff-dashboard.html';
                        } else if (role === 'patient') {
                            window.location.href = '/patient-dashboard.html';
                        } else if (role === 'admin') {
                            window.location.href = '/admin-dashboard.html';
                        } else {
                            window.location.href = '/index.html';
                        }
                    }, 1000);
                } else {
                    showAlert(data.error || 'Login failed');
                }
            } catch (error) {
                showAlert('Network error. Please try again.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        }

        async function handleRegister(event) {
            event.preventDefault();

            const role = document.getElementById('reg-role').value;
            const btn = document.getElementById('register-btn');

            const userData = {
                email: document.getElementById('reg-email').value,
                password: document.getElementById('reg-password').value,
                first_name: document.getElementById('reg-firstname').value,
                last_name: document.getElementById('reg-lastname').value,
                phone: document.getElementById('reg-phone').value,
                role: role
            };

            // Add patient data if role is patient
            if (role === 'patient') {
                userData.patient_data = {
                    age: parseInt(document.getElementById('reg-age').value) || null,
                    gender: document.getElementById('reg-gender').value,
                    blood_type: document.getElementById('reg-bloodtype').value || null
                };
            }

            btn.disabled = true;
            btn.textContent = 'Registering...';

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Registration successful! Please login.', 'success');
                    setTimeout(() => switchTab('login'), 2000);
                } else {
                    showAlert(data.error || 'Registration failed');
                }
            } catch (error) {
                showAlert('Network error. Please try again.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Register';
            }
        }

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('access_token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');

            if (token && user.role) {
                // Redirect to appropriate dashboard
                if (user.role === 'doctor') {
                    window.location.href = '/doctor-dashboard.html';
                } else if (user.role === 'staff') {
                    window.location.href = '/staff-dashboard.html';
                } else if (user.role === 'patient') {
                    window.location.href = '/patient-dashboard.html';
                } else if (user.role === 'admin') {
                    window.location.href = '/admin-dashboard.html';
                }
            }
        });
    </script>
</body>

</html>
