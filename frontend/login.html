<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareLink AI - Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div class="card" style="width: 100%; max-width: 400px;">
            <div class="text-center" style="margin-bottom: 2rem;">
                <h1 class="logo">CareLink AI</h1>
                <p class="text-muted">Secure Login</p>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Username</label>
                    <input type="text" id="username"
                        style="width: 100%; padding: 0.75rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 6px; color: white; box-sizing: border-box;"
                        placeholder="Enter username" required>
                </div>

                <div style="margin-bottom: 2rem;">
                    <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Password</label>
                    <input type="password" id="password"
                        style="width: 100%; padding: 0.75rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 6px; color: white; box-sizing: border-box;"
                        placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
                <div class="text-center" style="margin-top: 1rem;">
                    <a href="index.html" style="color: var(--text-muted); text-decoration: none; font-size: 0.9rem;">←
                        Back to Role Selection</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            // Simple mockup authentication
            const role = new URLSearchParams(window.location.search).get('role') || 'doctor';
            localStorage.setItem('userRole', role);
            window.location.href = 'patients.html';
        }
    </script>
</body>

</html>
